<html>
    <head>
        <title>PauloBet</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="login.js"></script>
        <script src="leagues.js"></script>
        <script src="ranking.js"></script>
        <script src="bets.js"></script>
        <script src="bet.js"></script>
        <script src="utils.js"></script>
        <script src="password.js"></script>
        <script>
            function getUser() {
                if (document.cookie) {
                    prms = document.cookie.split("=");
                    if (prms && prms.length == 2) {
                        user = document.getElementById("user");
                        user.value = prms[1];
                    }
                }
            }

            function forceLower(strInput) {
                strInput.value = strInput.value.toLowerCase();
            }
        </script>
    </head>
    <body id="body" onload="getUser()">
        <input type="hidden" id="user_hidden">
        <input type="hidden" id="token_hidden">
        <div id="login_div" style="display: block; margin: 25px 25px">
            <center>
                <h1>PauloBet</h1>
                <input type="text" id="user" class="form-control" placeholder="usuario" onkeyup="return forceLower(this)";><br>
                <input type="password" id="password" class="form-control" placeholder="senha"><br>
                <input type="button" class="btn btn-primary" value="Login" onclick="login()">
            </center>
        </div>
        <div id="leagues_div" style="display: none">
            <center>
                <hr>
                <div class="container" id="leagues">
                </div>
                <input type="button" class="btn btn-primary" value="Alterar Senha" onclick="changePassword()">
            </center>
        </div>
        <div id="ranking_div" style="display: none">
            <center>
                <hr>
                <div class="container" id="ranking">
                </div>
                <input type="button" class="btn btn-warning" value="Voltar" onclick="backToLeagues()">
            </center>
        </div>
        <div id="bets_div" style="display: none">
            <center>
                <hr>
                <div class="container" id="bets">
                </div>
                <input type="button" class="btn btn-warning" value="Voltar" onclick="backToRanking()">
            </center>
        </div>
        <div id="bet_div" style="display: none">
            <center>
                <br>
                <table>
                    <tr>
                        <td style="padding: 10px"><label for="home" id="home_lbl">XXX </label></td>
                        <td style="padding: 10px"><input type="number" id="home" min="0" max="10" step="1" value="0"></td>
                    </tr>
                    <tr>
                        <td style="padding: 10px"><label for="visitors" id="visitors_lbl">XXX </label></td>
                        <td style="padding: 10px"><input type="number" id="visitors" min="0" max="10" step="1" value="0"></td>
                    </tr>
                </table>
                <br>
                <input type="button" class="btn btn-primary" value="Confirma" onclick="confirm()">
                <input type="button" class="btn btn-danger" value="Cancela" onclick="cancel()">
            </center>
        </div>
        <div id="password_div" style="display: none">
            <center>
                <br>
                <input type="password" id="password_1" class="form-control" placeholder="nova senha"><br>
                <input type="password" id="password_2" class="form-control" placeholder="repetir nova senha"><br>
                <br>
                <input type="button" class="btn btn-primary" value="Confirma" onclick="confirmPassword()">
                <input type="button" class="btn btn-danger" value="Cancela" onclick="cancelPassword()">
            </center>
        </div>
    <body>
</html>
